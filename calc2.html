<html lang="en">
<head>

<body>
    <div id="main">
        <div id="heading">

                        <input type="text" id="output">
                    </div>
                    <div>
                        <button class="c" onclick="clearScreen()">C</button>
                    </div>
                </div>
                <div id="inputvalue">
                    <button id="number" onclick="show('7')">7</button>
                    <button id="number" onclick="show('8')">8</button>

                    <button id="number" onclick="show('6')">6</button>

                    <button id="number" onclick="show('3')">3</button>
                    <button id="operator" onclick="show('-')">-</button>
                    <button id="number" onclick="show('0')">0</button>
                    <button id="number" onclick="show('.')">.</button>
                    <button id="equal" onclick="solution()">=</button>

            </div>
